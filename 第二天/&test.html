<!DOCTYPE html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="myCtrl">
<hello s="say(who,age)"></hello>
<!--引用的当前作用域的函数-->
<script src="../node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    app.controller('myCtrl',function ($scope) {
        $scope.say = function (who,age) {
            alert(who+age);
        }
    });
    app.directive('hello',function () {
        return {
            //用&符号传递参数时需要用对象的方式
            template:``,
            scope:{
                //要在自己家声明一个函数
                s:'&'  //获取传递的那个函数
            }
        }
    });
</script>
</body>
</html>
